{% extends 'blog/base.html' %}
{% block title %}
Create Post
{% endblock %}

{% block content %}
<style>
    img{
        width: 100%;
    }
    .post-form{
        width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    textarea{
        display: block;
        width: 100%;
        height: 150px;
    }
</style>
<div>
    <form method="post" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{form.as_p}}
        <img src="{{ post.photo.url }}" alt="image">
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
