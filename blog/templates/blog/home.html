{% extends 'blog/base.html' %}
{% load static %}
{% block title %}
homepage
{% endblock %}

{% block content %}
<style>
    nav{
        height: 50px;
    }
    .postphoto{
        width: 100%;
        max-height: 300px;
    }

    .posts{
        width: 100%;
    }
    .photo{
        height: 220px;
        overflow-y: hidden;
        margin: 2px;
    }
    .post{
        display: inline-block;
        width: 200px;
        height: 320px;
        border: solid black 1px;
        vertical-align: top;
        padding: 3px;
    }
    h5, p{
        margin: 2px;
        border: solid rgb(226, 226, 226) 1px;
        padding: 4px;
    }
    .edit-button{
        background: #1100ff;
        color: white;
        border: none;
        padding: 2px;
        text-decoration: none;
        cursor: pointer;
    }
    .delete-button{
        background-color: red;
        color: white;
        float: right;
        border: none;
        padding: 2px;
        cursor: pointer;
    }
</style>
<div>
    <nav>
        <a href="">HOME</a>
        <a href="{% url 'post' %}">ADD POST</a>
        <a href="{% url 'signout' %}">logout</a>
        <small>{{request.user}}</small>
    </nav>
    <hr>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <div class="photo">
                    <img src="{{ post.photo.url }}" alt="post" class="postphoto">
                </div>
                <h5>{{post.title}}</h5>
                <p>{{post.show}}</p>
                {% if request.user == post.author %}
                    <a href="{% url 'home' %}" class="edit-button" name="edit">Edit</a>
                    <a class="delete-button" name="delete">Delete</a>
                {% endif %}
            </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
